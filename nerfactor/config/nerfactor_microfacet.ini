[DEFAULT]

# ====== Must-Have ======
# These parameters are required by the pipeline, regardless of your custom code

# ------ Data ------
dataset = nerf_shape
no_batch = True
# bs = 4
cache = True

# ------ Model ------
model = nerfactor_microfacet

# ------ Optimization ------
loss = l2
lr = 5e-3
lr_decay_steps = 500_000
lr_decay_rate = 0.1
clipnorm = -1
clipvalue = -1
epochs = 100

# ------ Logging and Checkpointing ------
ckpt_period = 10
vali_period = 10
vali_batches = 4
vis_train_batches = 4
keep_recent_epochs = -1

# ------ IO ------
overwrite = False
# The following two decide the output directory
outroot = /output/train/hotdog_2163_nerfactor_microfacet/
xname = lr{lr}


# ====== Custom ======
# These parameters are whatever your custom dataset and model require

# ------ Data ------
data_root = /data/render_outdoor_inten3_gi/hotdog_2163/
data_nerf_root = /output/surf/hotdog_2163/
use_nerf_alpha = False
imh = 256
light_h = 16
near = 2
far = 6
ndc = False
white_bg = True

# ------ Model ------
xyz_jitter_std = 0.01
smooth_use_l1 = True
# Shape
shape_mode = finetune
shape_model_ckpt = /output/train/hotdog_2163_shape/lr1e-2/checkpoints/ckpt-2
nerf_shape_respect = 0.1
normal_loss_weight = 0.1
lvis_loss_weight = 0.1
normal_smooth_weight = 0.05
lvis_smooth_weight = 0.05
# BRDF
albedo_slope = 0.77
albedo_bias = 0.03
pred_brdf = True
rough_min = 0.1
default_rough = 0.3
fresnel_f0 = 0.04
albedo_smooth_weight = 0.05
brdf_smooth_weight = 0
# Lighting
light_init_max = 1
light_tv_weight = 5e-6
light_achro_weight = 0
# Rendering
linear2srgb = True
test_envmap_dir = /data/envmaps/for-render_h16/test/

# ------ Network ------
mlp_chunk = 65536
mlp_width = 128
mlp_depth = 4
mlp_skip_at = 2
# Positional encoding
pos_enc = True
n_freqs_xyz = 10
n_freqs_ldir = 4
n_freqs_vdir = 4

# ------ Misc. ------
# De facto training batch size: number of random rays per gradient step
n_rays_per_step = 1024
# File viewer prefix, if any
viewer_prefix = http://vision38.csail.mit.edu
